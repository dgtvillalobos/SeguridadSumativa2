spring.application.name=sumativa1seguridad

# Conexión: si tu app corre en tu PC (no en Docker), deja localhost.
# Si tu app corre en Docker, cambia a host.docker.internal o al nombre del servicio MySQL.
spring.datasource.url=jdbc:mysql://localhost:3306/securitydbjwt
spring.datasource.username=myuser
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Protege la cookie de sesión
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Divulgación de errores
server.error.include-stacktrace=never
server.error.include-message=never
server.error.whitelabel.enabled=false