<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Detalle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="container my-4">

  <!-- ================================
       BLOQUE PRINCIPAL DE RECETA
       ================================ -->
  <div class="row g-4">
    <div class="col-md-6">

      <img th:src="@{/img/recetas/{f}(f=${r.imagenFile})}"
           class="w-100 h-100" style="object-fit: cover;"
           alt="foto de receta">

    </div>

    <div class="col-md-6">

      <h2 th:text="${r.nombre}">Nombre</h2>

      <p class="mb-2">
        <span class="badge bg-secondary" th:text="${r.tipoCocina}">Tipo</span>
        <span class="badge bg-info text-dark" th:text="${r.paisOrigen}">Pa√≠s</span>
        <span class="badge bg-warning text-dark" th:text="${r.dificultad}">Dificultad</span>
      </p>

      <p class="text-muted">
        Tiempo: <span th:text="${r.tiempoCoccionMin}">0</span> min
      </p>

      <h5 class="mt-4">Ingredientes</h5>
      <ul>
        <li th:each="i: ${r.ingredientes}" th:text="${i}">ing</li>
      </ul>

      <h5 class="mt-4">Instrucciones</h5>
      <p th:text="${r.instrucciones}">...</p>

      <!-- Botones -->
      <a class="btn btn-outline-secondary mt-3" th:href="@{/recetas}">‚Üê Volver</a>

      <button type="button"
        class="btn btn-primary mt-3 "
        id="btnShare">
  <i class="bi bi-share-fill"></i>
  Compartir
</button>

    <!-- Comentarios -->
<hr class="my-4">
 <h3>Deja tu comentario</h3>
    <form th:action="@{'/comentarios/receta/' + ${r.id}}"
        method="post"
        enctype="multipart/form-data"
        th:object="${nuevoComentario}"
        class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Tu nombre</label>
      <input type="text" class="form-control" th:value="${#authentication.name}" disabled>
      <input type="hidden" th:field="*{autor}" th:value="${#authentication.name}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Valoraci√≥n</label>

      <input type="hidden" th:field="*{estrellas}" id="estrellasInput" value="5">

      <div class="d-flex align-items-center gap-1 mt-1">
        <button type="button" class="btn btn-sm btn-outline-warning estrella" data-value="1">‚òÖ</button>
        <button type="button" class="btn btn-sm btn-outline-warning estrella" data-value="2">‚òÖ</button>
        <button type="button" class="btn btn-sm btn-outline-warning estrella" data-value="3">‚òÖ</button>
        <button type="button" class="btn btn-sm btn-outline-warning estrella" data-value="4">‚òÖ</button>
        <button type="button" class="btn btn-sm btn-outline-warning estrella" data-value="5">‚òÖ</button>
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Comentario</label>
      <textarea class="form-control" rows="3" th:field="*{texto}" required></textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Foto del plato (opcional)</label>
      <input type="file" name="foto" class="form-control" accept="image/*">
      
    </div>

    <div class="col-12">
      <button class="btn btn-success">Enviar comentario</button>
    </div>

  </form>



    </div>
  </div>

 

  

  <hr class="my-5">


  <h3>Comentarios</h3>

  <div th:if="${#lists.isEmpty(comentarios)}" class="text-muted">
    A√∫n no hay comentarios. ¬°S√© el primero en comentar!
  </div>

  <div class="row g-3 mt-2" th:if="${!#lists.isEmpty(comentarios)}">
    <div class="col-md-6" th:each="c : ${comentarios}">
      <div class="card shadow-sm h-100">
        <div class="row g-0">
          <div class="col-4" th:if="${c.fotoFile != null}">
            <img th:src="@{/img/comentarios/{f}(f=${c.fotoFile})}"
                 class="img-fluid rounded-start"
                 alt="foto comentario">
          </div>

          <div class="col" th:classappend="${c.fotoFile != null} ? ' col-8' : ' col-12'">
            <div class="card-body">

              <h6 class="card-title mb-1" th:text="${c.autor}">Autor</h6>

              <p class="mb-1">
                <span th:each="i : ${#numbers.sequence(1,5)}">
                  <span th:text="${i <= c.estrellas} ? '‚òÖ' : '‚òÜ'"></span>
                </span>
              </p>

              <p class="card-text small" th:text="${c.texto}">Comentario...</p>

              <p class="card-text">
                <small class="text-muted"
                       th:text="${#temporals.format(c.fechaCreacion, 'dd-MM-yyyy HH:mm')}">
                  fecha
                </small>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================================
     JS: estrellas + compartir
     ================================ -->
<script>
  document.addEventListener('DOMContentLoaded', () => {

    /* ‚≠ê Control de estrellas */
    const estrellas = document.querySelectorAll('.estrella');
    const input = document.getElementById('estrellasInput');

    if (estrellas && input) {
      function marcar(valor) {
        input.value = valor;
        estrellas.forEach(btn => {
          const v = parseInt(btn.dataset.value);
          if (v <= valor) {
            btn.classList.add('btn-warning');
            btn.classList.remove('btn-outline-warning');
          } else {
            btn.classList.add('btn-outline-warning');
            btn.classList.remove('btn-warning');
          }
        });
      }
      estrellas.forEach(btn => btn.addEventListener('click', () => marcar(btn.dataset.value)));
      marcar(1);
    }

    /* üì§ Compartir */
    const shareBtn = document.getElementById('btnShare');
    if (shareBtn) {
      shareBtn.addEventListener('click', async () => {
        const url = window.location.href;
        const title = document.querySelector('h2')?.innerText || "Receta";

        if (navigator.share) {
          try {
            await navigator.share({ title, text: 'Te comparto esta receta:', url });
          } catch (_) { }
        } else if (navigator.clipboard) {
          navigator.clipboard.writeText(url);
          alert("Enlace copiado al portapapeles");
        } else {
          prompt("Copia este enlace:", url);
        }
      });
    }

  });
</script>

</body>
</html>
