<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
    <div class="card-body">
      <h4 class="mb-3 text-center">Iniciar sesión</h4>

      <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos.</div>
      <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada correctamente.</div>

      <form th:action="@{/login}" method="post">
        
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input class="form-control" name="username" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" name="password" autocomplete="current-password" required>
        </div>

        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

        <button class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <a th:href="@{/recetas}" class="small">← Volver al inicio</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
